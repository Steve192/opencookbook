# The .env file has everything you need to edit.

version: '3.8'
services:
  proxy:
    image: git.sterul.com:5005/opencookbook/opencookbook-proxy:${tag}
    restart: always
    ports:
      - ${httpPort}:80
    depends_on:
      - backend
      - frontend
    environment:
      - DEBUG_MODE=${DEBUG_MODE}

  frontend:
    image: git.sterul.com:5005/opencookbook/opencookbook-frontend:${tag}
    restart: always

  backend:
    image: git.sterul.com:5005/opencookbook/opencookbook-apiserver:${tag}
    restart: always
    volumes:
      - opencookbook-db:/opencookbook/database
      - opencookbook-images:/opencookbook/recipe-images
volumes:
  opencookbook-db: null
  opencookbook-images: null
