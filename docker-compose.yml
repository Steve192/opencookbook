# DO NOT EDIT
# The .env file has everything you need to edit.

version: '3.8'
services:
  proxy:
    image: git.sterul.com:5005/opencookbook/opencookbook-proxy:${tag}
    restart: always
    ports:
      - ${httpPort}:80
    depends_on:
      - backend
      - frontend
    environment:
      - DEBUG_MODE=${DEBUG_MODE}

  frontend:
    image: git.sterul.com:5005/opencookbook/react-native-frontend:qa
    restart: always

  backend:
    image: git.sterul.com:5005/opencookbook/opencookbook:${tag}
    restart: always
